<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập BMI</title>
</head>

<body>
    <script>
        let weight = +prompt('Nhập vào số cân nặng của bạn');
        let height = +prompt('Nhập vào chiều cao của bạn');
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            console.log('Bạn quá gầy');
        } else if (bmi < 25) {
            console.log('Chiều cao cân nặng của bạn bình thường');
        } else if (bmi < 30) {
            console.log('Bạn bị thừa cân');
        }else {
            console.log('Bạn bị béo phì');
        }
    </script>
</body>

</html>
