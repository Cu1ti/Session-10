<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    <script>
        let number=+prompt('Nhập vào một số nguyên từ 0 đến 9')
        switch (number) {
            case 0:
                console.log('Số nguyên vừa nhập là không');
                break;
            case 1:
                console.log('Số nguyên vừa nhập là một');
                break;
            case 2:
                console.log('Số nguyên vừa nhập là hai');
                break;
            case 3:
                console.log('Số nguyên vừa nhập là ba');
                break;
            case 4:
                console.log('Số nguyên vừa nhập là bốn');
                break;
            case 5:
                console.log('Số nguyên vừa nhập là năm');
                break;
            case 6:
                console.log('Số nguyên vừa nhập là sáu');
                break;
            case 7:
                console.log('Số nguyên vừa nhập là bảy');
                break;
            case 8:
                console.log('Số nguyên vừa nhập là tám');
                break;
            default:
                console.log('Số nguyên vừa nhập là chín');
                break;
        }
    </script>
</body>
</html>
