<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7</title>
</head>

<body>
    <script>
        let month = +prompt('Nhập vào tháng bạn muốn');
        let year = +prompt('Nhập vào năm bạn muốn');

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log('Tháng ' + month + ' có 31 ngày');
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                console.log('Tháng ' + month + ' có 30 ngày');
                break;

            case 2:
                if ((year % 4 === 0 && year % 100 !== 0 && year % 400 !== 0) || (year % 100 === 0 && year % 400 === 0)) {
                    console.log(" Tháng có 29 ngày");

                } else {
                    console.log(" Tháng có 28 ngày");
                }
                break;
            default:
                console.log('Hãy nhập năm và tháng');
        }
    </script>
</body>

</html>
