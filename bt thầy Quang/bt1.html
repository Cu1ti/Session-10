<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>

<body>
    <script>
        let number = +prompt('Nhập vào 1 số bất kì');
        if (number % 2 === 0) {
            console.log('Số vừa nhập là số chẵn :' + number);
        }else{
            console.log('Số vừa nhập là số lẻ :' + number);
        }
    </script>
</body>

</html>
